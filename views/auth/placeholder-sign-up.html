<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="signupValidation.js" ></script>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="" method="post" onsubmit="return validate(this);">
        <input type="text" name="firstname" id="firstname" required="required" placeholder="First Name"><br>
        <br>
        <input type="text" name="lastname" id="lastname" required="required" placeholder="Last Name"><br>
        <br>
        <input type="email" name="email" id="email" pattern="^.+@.+\..+$" required="required" placeholder="Email Address"><br>
        <br>
        <br>
        <input type="password" name="password" id="password" required="required" placeholder="Password"><br>
        <br>
        <input type="password" name="confirm" id="confirm" required="required" placeholder="Confirm Password"><br>
        <br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
