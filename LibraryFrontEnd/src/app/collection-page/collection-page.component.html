<app-navbar></app-navbar>

<div class="container">
    <h2 class="page-title">Book Collection</h2>
    <div class="book-grid">
        <div *ngFor="let book of collectedBooks" class="book-card">
            <img *ngIf="book.coverLink" [src]="book.coverLink" alt="Book Cover" class="book-cover" />
            <div class="book-details">
                <h3>Book Title:<br> {{ book.title }}</h3>
                <p class="author">Author: {{ displayAuthors(book.author) }}</p>
                <p class="rating">Rating: {{ displayRating(book.rating) }}</p>
                <button class="remove-btn" (click)="removeFromCollection(book._id)">Remove From Collection</button>
            </div>
        </div>
    </div>
</div>
