<app-navbar></app-navbar>
<input [(ngModel)]="searchQuery" class="search-bar" placeholder="Enter your search query" />
<button (click)="search()" class="search-button">Search</button>
<app-spinner></app-spinner>

<div >
    <h2>Search Results</h2>
    <table class="book-table">
        <thead>
            <tr>
                <th>Book Cover</th>
                <th>Title</th>
                <th>Subtitle</th>
                <th>Authors</th>
                <th>Ratings</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of searchResults">
                <td>
                    <img *ngIf="book.bookCover && book.bookCover !== 'No book cover provided.'" [src]="book.bookCover"
                        alt="Book Cover" />
                </td>

                <td><div class="title">{{ book.title }}</div>  <button *ngIf="book.inCollection === undefined" [id]="'b' + book.number.toString()" class="activeButton" (click)="addToCollection(book, book.number)">Add to collection</button>
                                     <button *ngIf="book.inCollection === true" [id]="'b' + book.number.toString()" class="finishedButton">Book in collection</button>
                </td>
                <td>{{ book.subtitle || 'No subtitle provided.' }}</td>
                <td>{{ displayAuthors(book.authors) }}</td>
                <td>Rating: {{ book.ratingsAverage }}</td>
            </tr>
        </tbody>
    </table>
</div>
